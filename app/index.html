  <head>
    <!--<base href="/">-->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AngularJS Boilerplate</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="author" href="/humans.txt" />
    <link href='https://fonts.googleapis.com/css?family=Archivo+Narrow:300,400' rel='stylesheet' type='text/css'>
    <!-- Page styles -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- build:css /styles/vendor.css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <!-- endbuild -->

  <body ng-app="boilerplateApp" ng-cloak>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#!/index">AngularJS Boilerplate</a>
        </div>
        <ul class="nav navbar-nav">
          <li><a href="#!/about">About</a></li>
        </ul>
      </div>
    </nav>
    <main>
      <div class="container" ng-view=""></div>
    </main>

    <footer></footer>

    <!-- build:js scripts/libraries.min.js -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/main.min.js -->
    <script defer src="scripts/templates.js"></script>
    <script defer src="scripts/main.js"></script>
    <script defer src="scripts/controllers/controllers.js"></script>
    <script defer src="scripts/services/service.js"></script>
    <!-- endbuild -->
  </body>
